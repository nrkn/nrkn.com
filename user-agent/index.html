<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Agent</title>
</head>
<body>
  <pre></pre>
  <script defer>
    const preEl = document.querySelector( 'pre' )

    preEl.innerText = navigator.userAgent
  </script>
</body>
</html>
